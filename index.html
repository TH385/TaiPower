<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>TaiPower</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"
        integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="canvasjs.min.js"></script> -->
    <script src="index.js"></script>
</head>

<body>
    <header></header>
    <article>
        <div class="accordion" id="accordionCharts">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseSolar" aria-expanded="true" aria-controls="collapseSolar">
                        Solar
                    </button>
                </h2>
                <div id="collapseSolar" class="accordion-collapse collapse show" data-bs-parent="#accordionCharts">
                    <div class="accordion-body">
                        <div id="chartSolar" style="height: 480px; margin: 0px auto;"></div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseWind" aria-expanded="true" aria-controls="collapseWind">
                        Wind
                    </button>
                </h2>
                <div id="collapseWind" class="accordion-collapse collapse show" data-bs-parent="#accordionCharts">
                    <div class="accordion-body">
                        <div id="chartWind" style="height: 480px; margin: 0px auto;"></div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseFossil" aria-expanded="true" aria-controls="collapseFossil">
                    </button>
                </h2>
                <div id="collapseFossil" class="accordion-collapse collapse show" data-bs-parent="#accordionCharts">
                    <div class="accordion-body">
                        <div id="chartFossil" style="height: 480px; margin: 0px auto;"></div>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <footer>
        <div style="background:#ccc; padding:10px;text-align: center;">
            <strong>data source: <a
                    href="https://www.taipower.com.tw/d006/loadGraph/loadGraph/genshx_.html">TaiPower</a>
            </strong>
        </div>
    </footer>
    <script src="refresh.js"></script>
</body>

</html>
